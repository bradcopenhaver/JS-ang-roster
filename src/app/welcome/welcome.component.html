<h3>List of Clans</h3> <h5>Click clan name for details.</h5>
<br>
<div class="row">
  <div class="col-md-6">
    <div *ngFor='let clan of clans | async'>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4 (click)="goToDetail(clan)">{{clan.name}}</h4>
          <div *ngIf="currentRoute === '/admin'">
            <app-edit-clan [currentClan]='clan'></app-edit-clan>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
